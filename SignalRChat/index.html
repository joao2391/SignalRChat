<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de chat box com Microsoft.AspNet.SignalR</title>

    <link href="Content/Chat.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">

</head>
<body>
    <div id="live-chat">

        <header class="clearfix">

            <a href="#" class="chat-close">x</a>

            <h4>Chat-Suporte</h4>

            <span class="chat-message-counter" id="contador"></span>

        </header>

        <div class="chat">

            <div class="chat-history">
                <hr>
                <span class="chat-time" id="hora"></span>
                <ul id="discussion">  </ul>
                <hr>
            </div>

            <fieldset>

                <input type="text" placeholder="Type your message…" id="message" autofocus>
                <input type="button" id="sendmessage" value="Send" />
                <input type="hidden" id="displayname" />

            </fieldset>



        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js">
    </script>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!-- Reference the chat box in the bottom-->
    <script src="Scripts/Chat.js"></script>
    <!-- Reference the SignalR functions-->
    <script src="Scripts/SignalR.js"></script>
    <!--Add script to update the page and send messages.-->

</body>
</html>
